<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>todolist</title>
		<link rel="stylesheet" type="text/css" href="js/bootstrap.min.css"/>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
				*{margin:0;padding:0;}
				#out{width:500px;margin:100px auto;background-color: #CCCCCC;}
		</style>
	</head>
	<body>
		<div id="out">
			<div class="form form-inline">			
				<input type="text" class="form-control" v-model="ipt" placeholder="请输入信息"/>
				<button class="btn btn-danger" @click="tap()">增加＋</button>
			</div>

			<table class="table table-hover">
				<tr v-for="(item,i) in list">
					<td>{{i}}----{{item}}</td>
					<td><button class="btn btn-danger" v-on:click="delet(i)">删除</button></td>
				</tr>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#out',
			data:{
				ipt:'',
				list:[]	
			},
			methods:{
				tap:function(){
					this.list.push(this.ipt)
					},
				delet:function(x){
						this.list.splice(x,1)
					}
				}
		})
	</script>
</html>
